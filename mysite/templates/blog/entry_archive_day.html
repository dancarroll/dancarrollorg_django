<h1>Entry archive day for {{ day }}</h1>

{% if object_list %}
    <ul>
    {% for object in object_list %}
        <li><a href="{{ object.get_absolute_url }}">{{ object.title }}</a> 
        Day={{ object.pub_date.day }} Month={{ object.pub_date.month }}
        </li>
    {% endfor %}
    </ul>
{% endif %}
