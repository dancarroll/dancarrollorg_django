<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>    
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Dan Carroll{% block title %}{% endblock %}</title>
    <link rel="alternate" type="application/rss+xml" title="Erunama.com RSS Feed" href="/feeds/latest/" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}aal.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}base.css" type="text/css" media="screen" charset="utf-8" />
    {% block stylesheets %}{% endblock %}
</head>
<body>
    <div id="main-wrap">
        {% block header %}
        <div id="header">
            <h1>
                <a href="{% url main_index %}">dan carroll</a>
            </h1>
            
            <ul id="navbar">
                <li><a href="{% url blog_index %}">blog</a></li>
                <li><a href="/projects/">projects</a></li>
                <li><a href="/about/">about</a></li>
                <li><a href="/feeds/latest/">feed</a></li>
            </ul>
        </div>
        {% endblock %}
        
        <div id="content">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</body>
</html>
